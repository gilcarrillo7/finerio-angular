			<h1 class="text-center font-bold mt-10 mb-4 text-3xl">Iniciar Sesión</h1>
			<div class="mb-4">
				<label
					class="block text-gray-700 text-sm font-bold mb-2"
					for="username"
				>
					Correo electrónico
				</label>
				<input
					class="
						shadow
						appearance-none
						border
						rounded
						w-full
						py-2
						px-3
						text-gray-700
						leading-tight
						focus:outline-none focus:shadow-outline
					"
					[ngClass]="{
						'border-red-500':
							((loginFormControl.mail.touched || submitted) &&
								loginFormControl.mail.errors?.required) ||
							(loginFormControl.mail.touched &&
								loginFormControl.mail.errors?.email)
					}"
					id="name"
					type="mail"
					placeholder="contacto@finerio.mx"
					name="mail"
					formControlName="mail"
				/>
			</div>
			<div class="">
				<label
					class="block text-gray-700 text-sm font-bold mb-2"
					for="password"
				>
					Contraseña
				</label>
				<input
					class="
						shadow
						appearance-none
						border
						rounded
						w-full
						py-2
						px-3
						mb-3
						text-gray-700
						leading-tight
						focus:outline-none focus:shadow-outline
					"
					[ngClass]="{
						'border-red-500':
							(loginFormControl.password.touched || submitted) &&
							loginFormControl.password.errors?.required
					}"
					id="password"
					type="password"
					placeholder="Contraseña"
					formControlName="password"
					autocomplete="on"
				/>
			</div>
			<div class="">
				<p
					class="text-red-500 text-xs italic"
					*ngIf="
						(loginFormControl.mail.touched || submitted) &&
						loginFormControl.mail.errors?.required
					"
				>
					Ingresa tu correo electrónico
				</p>
				<p
					class="text-red-500 text-xs italic"
					*ngIf="
						loginFormControl.mail.touched && loginFormControl.mail.errors?.email
					"
				>
					Ingresa un correo electrónico válido
				</p>
				<p
					class="text-red-500 text-xs italic"
					*ngIf="
						(loginFormControl.password.touched || submitted) &&
						loginFormControl.password.errors?.required
					"
				>
					Ingresa tu contraseña
				</p>
				<p
					class="text-red-500 text-xs italic"
					*ngIf="errorLogin"
				>
					Tus datos son incorrectos, verifica que los hayas escrito bien
				</p>
			</div>
			<div class="flex items-center justify-center mt-6">
				<button
					class="
						w-5/6
						md:w-1/2
						bg-blue-500
						hover:bg-blue-700
						text-white
						font-bold
						py-2
						px-4
						rounded
						focus:outline-none focus:shadow-outline
					"
					type="submit"
				>
					Entrar
				</button>
			</div>
		</div>
	</form>
</div>
