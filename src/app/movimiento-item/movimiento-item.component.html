<li class="border-2 border-indigo-800 m-2 p-2 flex" *ngIf="catName">
	<div class="w-1/2 sm:flex">
		<div class="sm:w-1/3">{{ formatDate(mov.dateCreated) }}</div>
		<div class="sm:w-2/3">{{ mov.customDescription }}</div>
	</div>
	<div class="w-1/2 sm:flex">
		<div
			class="sm:w-2/3 text-center"
			[ngStyle]="{ 'background-color': catColor }"
		>
			{{ catName }}
		</div>
		<div class="sm:w-1/3 text-center">$ {{ mov.amount }}</div>
	</div>
</li>
<div *ngIf="!catName">
	<app-loading></app-loading>
</div>
<p class="font-bold text-2xl text-red-500" *ngIf="error">
	Ocurri√≥ un error {{error}}
</p>
