<div class="w-full" *ngIf="loaded">
	<ul *ngIf="movements.length">
		<li class="border-2 border-indigo-800 m-2 p-2 font-bold flex">
			<div class="w-1/2 sm:flex">
				<div class="sm:w-1/3">Fecha</div>
				<div class="sm:w-2/3">Descripción</div>
			</div>
			<div class="w-1/2 sm:flex">
				<div class="sm:w-2/3 text-center">Categoría</div>
				<div class="sm:w-1/3 text-center">Monto</div>
			</div>
		</li>
		<div
			class="search-results"
			infinite-scroll
			[infiniteScrollDistance]="scrollDistance"
			[infiniteScrollThrottle]="throttle"
			(scrolled)="onScrollDown()"
		>
			<app-movimiento-item
				[mov]="mov"
				*ngFor="let mov of movements"
			></app-movimiento-item>
		</div>
	</ul>
	<p class="font-bold text-2xl" *ngIf="movements.length===0">
		No hay movimientos
	</p>
</div>
<div *ngIf="!loaded">
	<app-loading></app-loading>
</div>
<p class="font-bold text-2xl text-red-500" *ngIf="error">
	Ocurrió un error {{error}}
</p>
