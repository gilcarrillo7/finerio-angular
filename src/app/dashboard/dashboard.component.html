<div class="w-full min-h-screen bg-white" *ngIf="getName">
	<app-header [name]="getName"></app-header>

	<div class="sm:w-11/12 max-w-screen-lg m-auto p-4">
		<p>
			Correo electr√≥nico:
			<span class="font-bold">{{ getMail }}</span>
		</p>
		<button
			class="
				mt-4
				w-full
				md:w-1/4
				bg-blue-500
				hover:bg-blue-700
				text-white
				font-bold
				py-2
				px-4
				rounded
				focus:outline-none focus:shadow-outline
			"
			type="button"
			(click)="clickShowMovements()"

		>
			Ver movimientos

		<app-movimientos *ngIf="showMovements"></app-movimientos>
	</div>
</div>
<div *ngIf="!getName">
	<app-loading></app-loading>
</div>
